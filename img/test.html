<p class="equation">
    Safety Stock = Z × σ<sub>L</sub>
</p>

<div class="explanation">
    <strong>Giải thích:</strong><br>
    Tồn kho an toàn là lượng hàng dự trữ thêm để đảm bảo đáp ứng nhu cầu ngay cả khi có biến động. 
    <ul>
        <li><strong>Z:</strong> Hệ số Z tương ứng với mức độ dịch vụ mong muốn (ví dụ, Z = 1.65 cho 95%).</li>
        <li><strong>σ<sub>L</sub>:</strong> Độ lệch chuẩn của nhu cầu trong thời gian giao hàng.</li>
    </ul>
</div>
